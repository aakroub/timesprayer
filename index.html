<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مواقيت الصلاة في مصر</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4627F5 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 90%;
      max-width: 500px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .prayer-times {
      margin-top: 20px;
    }

    .prayer {
      display: flex;
      justify-content: space-between;
      padding: 12px;
      border-bottom: 1px dashed #ddd;
      font-size: 1.2em;
    }

    .prayer:last-child {
      border-bottom: none;
    }

    .prayer span:first-child {
      font-weight: bold;
      color: #3498db;
    }

    .loading {
      color: #7f8c8d;
      font-style: italic;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #7f8c8d;
    }

    .error {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>🕌 مواقيت الصلاة - مصر (القاهرة)</h1>
    <p id="date" style="color: #7f8c8d; margin-bottom: 20px;"></p>

    <div id="prayer-times" class="prayer-times">
      <p class="loading">جاري تحميل مواقيت الصلاة...</p>
    </div>
  </div>

  <div class="footer">
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const prayerTimesDiv = document.getElementById("prayer-times");
      const dateElement = document.getElementById("date");

      // استدعاء API للحصول على مواقيت الصلاة
      fetch('https://api.aladhan.com/v1/timingsByCity?city=Cairo&country=Egypt&method=5')
        .then(response => response.json())
        .then(data => {
          if (data.code === 200) {
            const timings = data.data.timings;
            const hijriDate = data.data.date.hijri.date;
            const gregorianDate = data.data.date.gregorian.date;

            // عرض التاريخ
            dateElement.innerHTML = `
              <strong>التاريخ الميلادي:</strong> ${gregorianDate} <br>
              <strong>التاريخ الهجري:</strong> ${hijriDate}
            `;

            // تنسيق أسماء الصلوات
            const prayers = {
              Fajr: "الفجر",
              Sunrise: "الشروق",
              Dhuhr: "الظهر",
              Asr: "العصر",
              Maghrib: "المغرب",
              Isha: "العشاء"
            };

            // إنشاء عناصر مواقيت الصلاة
            prayerTimesDiv.innerHTML = "";
            for (const [key, name] of Object.entries(prayers)) {
              const time = timings[key];
              const prayerDiv = document.createElement("div");
              prayerDiv.className = "prayer";
              prayerDiv.innerHTML = `<span>${name}</span> <span>${time}</span>`;
              prayerTimesDiv.appendChild(prayerDiv);
            }
          } else {
            prayerTimesDiv.innerHTML = `<p class="error">خطأ في جلب البيانات</p>`;
          }
        })
        .catch(error => {
          prayerTimesDiv.innerHTML = `<p class="error">فشل الاتصال بالخادم</p>`;
          console.error("Error fetching prayer times:", error);
        });
    });
  </script>

</body>
</html>
